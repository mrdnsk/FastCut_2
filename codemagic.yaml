workflows:
  android-build:
    name: FastCut Android Build
    max_build_duration: 30
    environment:
      flutter: stable
    scripts:
      # 1) на всякий случай убираем старые android/ios, если они есть
      - name: Recreate Flutter platforms
        script: |
          rm -rf android ios
          flutter create . --platforms=android
      # 2) ставим зависимости
      - name: Get dependencies
        script: flutter pub get
      # 3) собираем apk
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
